<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
   function preload(){
       sapito=loadJSON("https://raw.githubusercontent.com/fawlessvictory/Clase-27-07-/gh-pages/datos/dato.json");
   } 
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
    
function draw(){
  background(224,254,149);
    fill(255);
    textSize(20);
    text('Endémicos',30,30);
    if(sapito){
        var eso=1;
        var cont=0;
        for(a=0;a<28;a++){
            if(sapito[a].nombre_vulgar){
                eso++;
                cont++;
            if(sapito[a].endemismo){
                textSize(50);
               fill(255)
            }else{
                textSize(20);
               fill(0);
            }
               
            text(sapito[a].nombre_vulgar,(height/4), ((height/4)*eso)/3); 
            }
        }
        text (cont,300, 300 );
    }
  } 
    
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
